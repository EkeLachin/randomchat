<!DOCTYPE html>
<html>
<head>
    <title>Laçin Eke / Lachin Eke</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://ustaderslik.com/ornek/kopyala/ZeroClipboard.js"></script>
</head>
    <body>
        <center>
            <h1><strong>Lachin Eke YouTube</strong></h1>
            </center>
                <center>
               <h1><strong>Rastgele Sohbet / Random Chat</strong></h1>            
                </center>
            <center>
            <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <p style="color:wheat;font-size:55px;text-align:center;">Sohbet kaynağını (Script) kopyala / Copy chat script</p>
        <p id="p2">Hi, I'm the 2nd TEXT</p><br/>

        <button onclick="copyToClipboard('#p1')">Copy TEXT 1</button>
        <br/><br/><input class="textBox" type="text" id="" placeholder="Burada test et / Test it here" />
        </center>
        <script>
         function copyToClipboard(element) {
          var $temp = $("<input>");
          $("body").append($temp);
          $temp.val($(element).text()).select();
          document.execCommand("copy");
          $temp.remove();
        }
         </script>
                   </center>
                    <br>
                <center>
                <div id="metin">cArleone</div> <br />
        
        
        
        <button id="kopyala">Kopyala</button>
        
        <br /><br />
        
        <textarea  rows="5" cols="30">
        
        Yapıştır...
        
        </textarea>
        
        
        
        <script type="text/javascript">
        
        var metin=document.getElementById("metin").innerHTML;
        
        
        
        ZeroClipboard.setMoviePath('http://davidwalsh.name/demo/ZeroClipboard.swf');
        
        var clip = new ZeroClipboard.Client();
        
        clip.addEventListener('mousedown',function() {
        
            clip.setText(metin);
        
        });
        
        clip.addEventListener('complete',function(client,text) {
        
            alert("Kopyalandı: "+text);
        
        });
        
        clip.glue('kopyala');
        
        </script>   
    </center>
    </body> 
</html>
